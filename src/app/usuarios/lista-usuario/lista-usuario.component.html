<ion-menu side="end" menuId ="menu-usuario"contentId="3">
  <ion-header>
    <ion-toolbar>
    <div class="titulo-page">
      <ion-icon name="menu"></ion-icon>
      <ion-title>Menu</ion-title>
    </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="menu-list">
      <ion-menu-toggle
        auto-hide="false"
        *ngFor="let p of menus; let i = index"
      >
        <ion-item
          routerDirection="root"
          [routerLink]="[p.url]"
          lines="none"
          detail="false"
          routerLinkActive="selected"
        >
          <ion-icon
            slot="start"
            [ios]="p.icon + '-outline'"
            [md]="p.icon + '-sharp'"
          ></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="titulo-page">
      <ion-icon name="person"></ion-icon>
      <ion-title>
        Usuarios
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button menu="menu-usuario"></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="3">

  <div class="std-div">
    <ion-list>
      <ion-item *ngFor="let usuario of usuarios">
        <ion-label>
          <h2>{{ usuario.nome }}</h2>
          <p>{{ usuario.email }}</p>
        </ion-label>

        <ion-buttons slot="end" class="ion-buttons-fab">
          <ion-fab-button [routerLink]="['usuario-cadastro', usuario.id]">
            <ion-icon name="create-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="confirmarExclusao(usuario)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-fab-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['usuario-cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
