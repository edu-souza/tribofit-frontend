
<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="titulo-page">
      <ion-icon name="grid"></ion-icon>
      <ion-title>
        Perfil
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button menu="side-menu"></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img [src]="imagem" alt="Imagem de perfil" />
    </ion-avatar>
    <div class="profile-info">
      <ion-card-title class="profile-name">{{ usuario?.nome || 'Nome do Usuário' }}</ion-card-title>
      <ion-label class="profile-email">{{ usuario?.email || 'Email do Usuário' }}</ion-label>
    </div>
  </div>
  <ion-button expand="full" (click)="editarPerfil()">Editar Perfil</ion-button>
</ion-content>
