<ion-content>
  <div class="center-container">
    <img src="assets\logo.svg" />
    <form class="div-form" [formGroup]="loginForm">
      <div class="input-group">
        <ion-item>
          <ion-input type="login" placeholder="Login" formControlName="login"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="senha" placeholder="Senha" formControlName="senha"></ion-input>
        </ion-item>

      </div>

      <ion-button routerLink="tabs" type="submit" expand="block">Entrar</ion-button>

      <ion-button type="button" expand="block" color="tertiary">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Entrar com o Google
      </ion-button>

      <ion-button type="button" expand="block" color="dark" fill="clear">Ainda não é da tribo? Cadastre-se!
      </ion-button>
    </form>
  </div>
</ion-content>
